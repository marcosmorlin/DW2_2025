<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario POST</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>

<body>

    <h2>Formulario POST</h2>
    <hr>
    <br>

    <form class="row g-3" action="Destino.php" method="POST">
        <div class="row">
            <div class="col-3 my-2">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" class="form-control" required autofocus>
            </div>
        </div>
        <div class="row">
            <div class="col-3 my-2">
                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email" class="form-control" required autofocus>
            </div>
        </div>
        <div class="row">
            <div class="col-3 my-2">
                <label for="cor">Cor:</label>
                <input type="text" name="cor" id="cor" class="form-control" required autofocus>
            </div>
        </div>
        <div class="row">
            <div class="col-3 my-3">
                <button type="submit" class="btn btn-success">Enviar</button>
                <button type="reset" class="btn btn-danger">Limpar</button>
            </div>
        </div>
    </form>

</body>

</html>
